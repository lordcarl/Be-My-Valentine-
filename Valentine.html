<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const questionContainer = document.getElementById('questionContainer');
    const celebration = document.getElementById('celebration');
    const heartsContainer = document.getElementById('hearts');

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        heartsContainer.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 500);

    // No button moves randomly
    noBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        const container = document.querySelector('.buttons');
        const containerRect = container.getBoundingClientRect();
        const yesRect = yesBtn.getBoundingClientRect();
        const noRect = noBtn.getBoundingClientRect();
        
        const padding = 20; // Extra space between buttons
        let randomX, randomY;
        let attempts = 0;
        const maxAttempts = 50;
        
        // Keep trying to find a position that doesn't overlap with Yes button
        do {
            randomX = Math.random() * (containerRect.width - noRect.width);
            randomY = Math.random() * (containerRect.height - noRect.height);
            
            // Calculate the position of No button relative to container
            const noLeft = randomX;
            const noTop = randomY;
            const noRight = noLeft + noRect.width;
            const noBottom = noTop + noRect.height;
            
            // Calculate Yes button position relative to container
            const yesLeft = yesRect.left - containerRect.left;
            const yesTop = yesRect.top - containerRect.top;
            const yesRight = yesLeft + yesRect.width;
            const yesBottom = yesTop + yesRect.height;
            
            // Check if boxes overlap (with padding)
            const overlap = !(noRight + padding < yesLeft || 
                            noLeft - padding > yesRight || 
                            noBottom + padding < yesTop || 
                            noTop - padding > yesBottom);
            
            if (!overlap) break;
            attempts++;
        } while (attempts < maxAttempts);
        
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
        noBtn.style.transform = 'none';
    });

    // Yes button shows celebration
    yesBtn.addEventListener('click', function() {
        questionContainer.classList.add('hidden');
        celebration.classList.add('active');
        
        // Create extra hearts celebration
        for (let i = 0; i < 30; i++) {
            setTimeout(createHeart, i * 100);
        }
    });
</script>
